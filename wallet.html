  <main class="dashboard">

  <!-- ğŸ”§ SCRIPTS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const usuarioActivo = localStorage.getItem("usuarioActivo");

      if (usuarioActivo) {
        const userMenuContainer = document.getElementById("userMenuContainer");
        const userButton = document.getElementById("userButton");

        userMenuContainer.style.display = "block";
        userButton.textContent = `Hola, ${usuarioActivo} â¯†`;

        userButton.addEventListener("click", () => {
          userMenuContainer.classList.toggle("active");
        });

        document.getElementById("cerrarSesion").addEventListener("click", () => {
          localStorage.removeItem("usuarioActivo");
          window.location.href = "/login.html";
        });
      }

      // Cambio de tema para ambos botones
      const toggleThemeButtons = document.querySelectorAll('#toggle-theme');
      toggleThemeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          document.body.classList.toggle('light-mode');
        });
      });
    });
  </script>
